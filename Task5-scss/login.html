<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Quantum</title>
</head>

<body>

    <div class="header">
        <img src="img/Quantum Logo.svg" alt="Quantum Logo">
    </div>
    <div class="container">
        <div class="container-header">
            <img id="Back" src="img/back.svg" alt="" srcset="">
            <h2 id="login-head">Log in with Quantum</h2>
        </div>
        <form action="">
            <ul id="radio-set">
                <li class="selected">District</li>
                <li>Independent school</li>
            </ul>
            <div class="locationSelector">

                <label for="state" class="label-dropdown">State*</label>
                <select value="state" name="state">
                    <option value="s1">Alabama</option>
                    <option value="s1">s1</option>
                    <option value="s1">s1</option>
                </select>

                <label for="District" class="label-dropdown">District*</label>
                <select value="District" name="District">
                    <option value="s1">Albama School District</option>
                    <option value="s1">s1</option>
                    <option value="s1">s1</option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" name="UserName" class="Inputs" id="UserName" placeholder="Username/Email ID">
                <p class="username">FORGOT USERNAME?</p>
                <input type="password" name="UserName" class="Inputs" id="Password" placeholder="Password">
                <img id="preview" src="files/icons/preview.svg" alt="">
                <p class="username">FORGOT PASSWORD?</p>
            </div>
            <div class="remember">
                <img src="files/icons/checkbox-checked.svg" alt="checked">
                <p id="remember">Remember Me</p>
            </div>
            <div class="button">
            <input type="submit" id="login-button" value="LOG IN">
        </div>



        </form>

    </div>

    <div class="About">
        <p class="abbout greencolor">About</p>
        <p class="line">|</p>
        <p class="contact greencolor">Contact Us</p>
    </div>
    <footer>

    <div class="footer">
        <img src="files/icons/logo used in footer.svg" alt="">
        <p class="line footerfont">|</p>
        <p class="Copyright footerfont">Copyright &#169; 2020-2021</p>
        <p class="footer-name ">Zeus Systems Pvt.LTD</p>
        <p class="ATR footerfont">All rights reserved.</p>
    </div>
</footer>



</body>

</html>

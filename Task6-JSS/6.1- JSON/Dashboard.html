        <a href="" id="logo"> <img src="img/QuantumLogo.svg" alt="Quantum Logo"></a>

                    <li><a href="">REPORTS </a> </li>
                    <li><a href="">ADMIN </a> </li>

                <div class="navIcons">
                    <li class="alert-image"><img src="files/icons/alerts.svg" class="alert-image" alt=""><span class="count">2</span> </li>

    </div>
    <div class="textC">

        <span class="sort">

            <select class="sortDropdown" value="state" name="state">

                <option value="s1">Course Id</option>
                <option value="s1">Teacher</option>
